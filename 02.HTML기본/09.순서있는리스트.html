<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서있는 리스트</title>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="i">
        <li>물을 끓인다.</li>
        <li>라면과 스프를 넣는다.</li>
        <li>파를 썰어 넣는다.</li>
        <li>5분 후 먹는다.</li>
    </ol>
    <hr>
    <ol>
        <li>맛있게 다 먹은 후, 냄비안에 수저를 넣는다.</li>
        <li>냄비를 들고 개수대로 간다.</li>
        <li>설거지를 한다.</li>
        <li>건조대에 냄비와 식기류를 엎어놓는다.</li>
        <li>주변 물기 정리 후 bye~</li>
    </ol>
</body>
</html>
