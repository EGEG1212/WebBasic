<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생선 순서 주의-해결책1</title>
    <script>
        window.onload = function () { //😍이걸 추가하는것이 좋은방법이다. 많이사용'이벤트가 생기면 이 기능을 실행해라!'
            document.querySelector('h1').style.backgroundColor = 'red'; //h1태그를 찾아 배경색상을 레드로 변경
            document.querySelector('h2').style.backgroundColor = 'blue';
        }
    </script>
</head>
<body>
    <h1>Process - 1</h1>
    <h2>Process - 2</h2>

</body>
</html>
